<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/tailwind.css" type="text/css" />
	<link rel="stylesheet" href="./css/style.css" type="text/css" />
	<title>Chatify</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
	<section class="fixed items-center flex flex-col float-left w-1/4">
		<header class="flex ">
			<h3>Chatify</h3>
		</header>

		{{!-- spotify add an album  --}}
		<div class="w-full p-8">
			<div class="bg-white w-auto flex items-center rounded-full shadow-xl">
				<input class="rounded-l-full w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none"
					id="id-input" type="text" placeholder="Enter Spotify ID">
				<div class="p-4">
					<button
						class="w-1/2 m-6 rounded-full flex shadow bg-green-400 px-4 py-2 text-center text-white hover:bg-green-400"
						id="album-add">
						Add
					</button>
				</div>
			</div>
		</div>

		{{!-- spotify login  --}}
		<a href="/login"><button
				class="w-1/2 m-6 rounded-full flex shadow bg-green-400 px-4 py-2 text-center text-white hover:bg-green-400"
				id="login">
				Login to Spotify
			</button></a>

	</section>
	<section id="content">

		<section id="part-1">
			<section id="each-album">



			</section>

		</section>
		<section>
			<div id="blob-container">
				<canvas></canvas>
				<img id="bg" src="./images/parallax-bg.jpg" />
				<img id="blob-1" src="./images/blob-1.png" />
				<img id="blob-2" src="./images/blob-2.png" />
				<img id="blob-3" src="./images/blob-3.png" />
				<img id="blob-4" src="./images/blob-4.png" />
				<img id="blob-5" src="./images/blob-5.png" />
				<img id="blob-6" src="./images/blob-6.png" />
				<img id="blob-7" src="./images/blob-7.png" />
				<img id="blob-8" src="./images/blob-8.png" />
				<img id="blob-9" src="./images/blob-9.png" />
			</div>
		</section>
		<script src="js/parallax.js"></script>
		<script src="./js/index.js"></script>
</body>

</html>
